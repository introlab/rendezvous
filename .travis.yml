sudo: required
dist: xenial
language: 
  - python
  - cpp
python:
  - "3.5.2"
cache: 
  - pip
  - ccache
compiler: 
  - g++
before_install:
  - sudo apt-get update
install:
  - pip install -r ./requirements.txt
  - sudo apt-get install -y xorg-dev libglu1-mesa-dev libpulse-dev
  - sudo apt-get install -y swig
  - sudo apt-get install qt512base qt512svg qt512charts-no-lgpl qt512xmlpatterns qt512multimedia qt512webengine
  - source /opt/qt512/bin/qt512-env.sh
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:beineri/opt-qt-5.12.3-xenial'
    packages:
      - gcc-6
      - g++-6
script:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  - make
  - pytest -v --cov=./ tests/
  - cd ./c_plus_plus/
  - qmake steno.pro -spec linux-g++ CONFIG+=qtquickcompiler
  - make clean
  - make