language: 
  - python
  - cpp
python:
  - "3.5.2"
cache: pip
compiler: g++
before_install:
  - sudo apt-get -y update
install:
  - pip install -r ./requirements.txt
  - sudo apt-get install -y xorg-dev libglu1-mesa-dev
  - sudo apt-get install -y swig
script:
  - pytest -v --cov=./ tests/
  - gcc --version
  - g++ --version
  - make
  - make dewarping_lib
  - make clean
  - make clean_dewarping_lib
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5